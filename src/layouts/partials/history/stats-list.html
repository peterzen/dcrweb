{{ $stats_items := .Site.Data.history.stats }}

{{ range $stats_items }}
<div class="col-4">
    <div class="history-info">
        <h3><span>{{ .amount }}</span> {{ .unit }}</h3>
        <p>{{ .headline }}</p>
        <p class="history__text-block">{{ .description }}</p>
    </div>
</div>
{{ end }}
